<div class="container content-main">
    <div class="row align-content-center">
        <div class="col-0 col-sm-4 col-md-3"></div>
        <div class="col col-sm-6 col-md-6">
            <form class="form-signin">
                <div class="text-center mb-4">
                    <h2 class="mb-3 font-weight-light">Z&B Appointment Manager</h2>
                </div>
                <div ng-show="$ctrl.error">
                    <p class="alert-danger">Invalid username or password.</p>
                </div>
                <div class="form-label-group">
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address " required autofocus ng-model="$ctrl.model.email">
                    <label for="inputEmail">Email address</label>
                </div>
                <div class="form-label-group">
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required ng-model="$ctrl.model.password">
                    <label for="inputPassword">Password</label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="$ctrl.onSubmit($ctrl.model)"> Sign in</button>
                <p class="mt-5 mb-3 text-muted text-center">&copy; {{$ctrl.year}}</p>
            </form>
        </div>
    </div>
</div>
