<div class="container content-main">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <form name="$ctrl.form">
                        <h3>Register</h3>
                        <div class="col-4">
                            <div class="form-group">
                                <label>Username</label>
                                <input ng-model="$ctrl.login.username" class="form-control" required name="username"/>
                                <div ng-messages="$ctrl.form.username.$error" ng-show="$ctrl.form.username.$dirty">
                                    <div ng-messages-include="error-messages-field"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input ng-model="$ctrl.login.email" class="form-control" type="email" required name="email" />
                                <div ng-messages="$ctrl.form.email.$error" ng-show="$ctrl.form.email.$dirty">
                                    <div ng-messages-include="error-messages-field"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input ng-model="$ctrl.login.password" class="form-control" type="password" required />
                            </div>
                            <div class="form-group">
                                <label>Confirm Password</label>
                                <input ng-model="$ctrl.login.confirmPassword" class="form-control" type="password" name="confirm" required />
                                <div ng-show="$ctrl.form.confirm.$dirty && ($ctrl.login.password !== $ctrl.login.confirmPassword)">
                                    <span class="text-danger">Passwords do not match</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary" ng-click="$ctrl.submit()">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
